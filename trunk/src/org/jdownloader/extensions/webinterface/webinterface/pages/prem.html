<div id="jd-account-dialog">
	<center>
		<form class="jd-form" action="" method="post" onsubmit='AccountHandler.update($( this +" #id").val()); $( this ).dialog( "close" );return false;' name="accform" id="accform">
			<img id="captacha_img" src="" alt=""><br />
			<div class="jd-form-row">
            <label>Benutzername</label>
				<div class="jd-form-item small">
					<input type="text" class="jd-textinput" id="user" name="user" required/>
				</div>
			</div>
			<div class="jd-form-row">
            <label>Passwort</label>
				<div class="jd-form-item small">
					<input type="text" class="jd-textinput" id="pass" name="pass" required/>
				</div>
			</div>
            <label>Hoster</label>
				<div class="jd-form-item small">
                <select class="jd-form select" name="host" id="host">
                	<option value="rapidshare.com">Rapidshare.com</option>
                </select>
				</div>
			</div>
		</form>
	</center>
</div>

<div class="jd-panel grid_8">
	<div class="jd-panel-header">
		<span class="jd-i-24 i-key-2">Premium Accounts</span>
	</div>
	<div class="jd-panel-body">
		<div class="jd-panel-toolbar top clearfix">
			<ul>
				<li><a href="javascript:void(0);" class="jd-ic-16 ic-accept" id="prem__table_toolbar_activate">Aktivieren</a></li>

		</div>

			<thead>
				<tr>
					<th width="2%"><input type="checkbox" /></th>
					<th width="15%">Anbieter</th>
					<th width="10%">Benutzername</th>
					<th width="15%">Ablaufdatum</th>
					<th width="16%">Status</th>
					<th width="40%">Verbleibender Traffic</th>
					<th width="2%">Aktiv?</th>
				</tr>
			</thead>
			<tbody id="prem_table">
			</tbody>
		</table>
	</div>    	
</div>
<script type="text/javascript">
$(document).ready(function() {
	
	$("#jd-account-dialog").dialog({
		autoOpen: false, 
		title: "Account", 
		modal: true, 
		width: "640", 
		buttons: [{ text: "Speichern",  click: function() { AccountHandler.update($( this +" #id").val()); $( this ).dialog( "close" ); }}]
	});
	AccountHandler.getall(1);
	$('#prem__table_toolbar_delete').bind('click',function() {
		AccountHandler.update(1);
	});
	$('#prem__table_toolbar_activate').bind('click',function() {
		AccountHandler.update(2);
	});
	$('#prem__table_toolbar_deactivate').bind('click',function() {
		AccountHandler.update(3);
	});
	$('#prem__table_toolbar_edit').bind('click',function() {
		AccountHandler.editdialog();
	});
});
</script>
