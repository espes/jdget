<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/text.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/fluid.css" media="screen" />

<link rel="stylesheet" type="text/css" href="css/icons/icons.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/test.css" media="screen" />

<link rel="stylesheet" type="text/css" href="plugins/jgrowl/jquery.jgrowl.css" media="screen" />

<!-- Theme Stylesheet -->
<link rel="stylesheet" type="text/css" href="css/jui/jquery.ui.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/jd.theme.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/jd.style.css" media="screen" />

<!-- JavaScript Plugins -->
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="plugins/jgrowl/jquery.jgrowl.js"></script>
<script type="text/javascript" src="plugins/jquery.placeholder.js"></script>
<script type="text/javascript" src="plugins/jquery.i18n.js"></script>
<script type="text/javascript" src="plugins/jquery.i18n.jd.js"></script>
<script type="text/javascript" src="plugins/jquery.history.js"></script>
<script type="text/javascript" src="plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>

<script type="text/javascript" src="plugins/jquery.jdapi.js"></script>


<!-- Theme JavaScript -->
<script type="text/javascript" src="js/jd.js"></script>

<!-- Lang JavaScript -->
<script type="text/javascript" src="lang/de.js"></script>
<title>JDownloader</title>
</head>
<body>
    

	<!-- Header Wrapper -->
	<div id="jd-header" class="clearfix">
    
    	<!-- Logo Wrapper -->
    	<div id="jd-logo-container">
        	<div id="jd-logo-wrap">
            	<img src="images/core/logo.png" alt=" " />
			</div>
        </div>
        
        <!-- User Area Wrapper 
        <div id="jd-user-tools" class="clearfix">
            <!-- User Functions 
            <div id="jd-user-info" class="jd-inset">
            	<div id="jd-user-photo">
                	<img src="images/core/jdownloader.png" alt="User Photo" />
                </div>
                <div id="jd-user-functions">
                    <div id="jd-username">
                        Willkommen, Klaus
                    </div>
                    <ul>
                        <li><a href="index.html?s=logout">Ausloggen</a></li>
                    </ul>
                </div>
            </div>
            <!-- End User Functions -->
            
        </div>
    </div>
    
    <!-- Main Wrapper -->
    <div id="jd-wrapper">
    	<!-- Necessary markup, do not remove -->
		<div id="jd-sidebar-stitch"></div>
		<div id="jd-sidebar-bg"></div>
        
        <!-- Sidebar Wrapper -->
        <div id="jd-sidebar">
            <!-- Main Navigation -->
            <div id="jd-navigation">
            	<ul id="jd-ul_nav">
                	<li id="nav_dashboard"><a href="#dashboard" class="jd-i-24 i-home"></a></li>
                	<li id="nav_downloads"><a href="#downloads" class="jd-i-24 i-arrow-down"><span class="jd-nav-tooltip">123</span> </a>
                        <ul>
                        	<li id="nav_downloads__running"><a href="#downloads?=running"></a></li>
                        	<li id="nav_downloads__paused"><a href="#downloads?=paused"></a></li>
                        	<li id="nav_downloads__done"><a href="#downloads?=done"></a></li>
                        	<li id="nav_downloads__error"><a href="#downloads?=error"></a></li>
                        </ul>
                    </li>
                	<li id="nav_linkadd"><a href="#linkadd" class="jd-i-24 i-plus"></a></li>
                	<li id="nav_passwd"><a href="#passwd" class="jd-i-24 i-unlocked"></a></li>
                	<li id="nav_accounts"><a href="#accounts" class="jd-i-24 i-key-2"></a></li>
                	<li id="nav_settings"><a href="#settings" class="jd-i-24 i-cog-5"></a></li>
                </ul>
            </div>
            <!-- End Navigation -->
            
        </div>
        
        
        <!-- Container Wrapper -->
        <div id="jd-container" class="clearfix">
        
            <div id="jd-captcha-dialog">
            	<center>
					<form class="jd-form" action="" method="post" onsubmit='CaptchaHandler.solve();$("#jd-captcha-dialog").dialog("close");return false;' name="captchaform" id="captchaform">
						<img id="captacha_img" src="" alt=""><br />
						<div class="jd-form-row">
							<div class="jd-form-item small">
								<input type="text" class="jd-textinput" id="captchaInput" name="captchaInput" required/>
							</div>
						</div>
					</form>
                </center>
            </div>
        	<!-- Main Container -->
            <div class="container" id="content">
            </div>
            <!-- End Main Container -->
            
            <!-- Footer -->
            <div id="jd-footer">
            	<!-- Copyright Dauni, 2012.-->
            </div>
            <!-- End Footer -->
            
        </div>
        <!-- End Container Wrapper -->
        
    </div>
    <!-- End Main Wrapper -->

</body>
</html>
