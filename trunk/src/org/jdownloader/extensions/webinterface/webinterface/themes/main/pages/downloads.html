<div class="jd-report-container clearfix">
	{{#list downloads_reports}}
        <a class="jd-report" href="#">
            <span class="jd-report-icon jd-ic {{icon}}"></span>
            <span class="jd-report-content">
                <span class="jd-report-title">{{title}}</span><br />
                <span class="jd-report-value">{{value}}</span>
            </span>
        </a>
	{{/list}}
</div>
<div class="jd-panel grid_8">
	<div class="jd-panel-header">
		<span class="jd-i-24 i-arrow-down">{{downloads__download_title}}</span>
	</div>
	<div class="jd-panel-body">
		<div class="jd-panel-toolbar top clearfix">
			<ul>
				{{#list mini_table}}
					<li><a href="javascript:void(0);" class="jd-ic-16 {{icon}}">{{title}}</a></li>
				{{/list}}
			</ul>
		</div>
		<table class="jd-table">
			<thead>
				<tr>
					<th width="2%"><input type="checkbox" /></th>
					<th width="30%">{{downloads__download_package}}</th>
					<th width="12%">{{downloads__download_size}}</th>
					<th width="18%">{{downloads__download_hoster}}</th>
					<th width="38%">{{downloads__download_progress}}</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>    	
</div>

<div class="jd-panel grid_3">
	<div class="jd-panel-header">
		<span class="jd-i-24 i-cog-4">{{options}}</span>
	</div>
	<div class="jd-panel-body">
		<form class="jd-form" >
			<div class="jd-form-inline">
				<div class="jd-form-row">
					<label style="width:300px;">
                    	{{speed}} &nbsp;<span id="speed_val">0 {{kbps}}</span>
					</label>
					<div class="jd-form-item medium">
						<div class="jd-slider" style="margin-left:50px;"></div>
					</div>
				</div>
            </div>
		</form>
	</div>
</div>
