<div id="jd-wrapper">
	<div id="jd-sidebar-stitch"></div>
	<div id="jd-sidebar-bg"></div>
	<div id="jd-sidebar">
		<div id="jd-navigation">
			<ul id="jd-ul_nav">
				{{#list nav}}<li id="{{id}}"><a href="{{href}}" class="jd-i-24 {{icon}}">{{value}}{{extra}}</a></li>{{/list}}
			</ul>
		</div>
	</div>
    <div id="jd-container" class="clearfix">
        <div id="jd-captcha-dialog" style="display:none">
            <center>
                <form class="jd-form" action="" method="post" onsubmit='CaptchaHandler.solve();$("#jd-captcha-dialog").dialog("close");return false;' name="captchaform" id="captchaform">
                    <img id="captacha_img" src="" alt=""><br />
                    <div class="jd-form-row">
                        <div class="jd-form-item small">
                            <input type="text" class="jd-textinput" id="captchaInput" name="captchaInput" required/>
                        </div>
                    </div>
                </form>
            </center>     
        </div>
        <div class="container" id="content">
        </div>
        <div id="jd-footer"></div>
    </div>
</div>
